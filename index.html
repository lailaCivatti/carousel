<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miss Alaska</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<script src="main.js" defer></script>
<body>
    <h1 class="title">Memories from Alaska</h1>
    <div class="carousel">
        <div class="slide slide--center">
            <img class="slide-img" src="images/IMG_5699.JPG" alt="Lake in a valley formed by a glacier."/>
        </div>
        <div class="slide slide--right">
            <img class="slide-img" src="images/IMG_5775.JPG" alt="Trail through the forest at Eagle River Nature Center."/>
        </div>
        <div class="slide slide--out">
            <img class="slide-img" src="images/IMG_5895.JPG" alt="A wild daisy on the grass."/>
        </div>
        <div class="slide slide--out">
            <img class="slide-img" src="images/IMG_5908.JPG" alt="A river full of rocks surrounded by forest on both sides."/>
        </div>
        <div class="slide slide--out">
            <img class="slide-img" src="images/IMG_6004.JPG" alt="Couple of mushrooms on red grass at the top of a mountain with a lake in the background."/>
        </div>
        <div class="slide slide--out">
            <img class="slide-img" src="images/IMG_6010.JPG" alt="Transluscent lake water on mountaintop."/>
        </div>
        <div class="slide slide--out">
            <img class="slide-img" src="images/IMG_6460.JPG" alt="Glacier off of Seward at Resurrection Bay."/>
        </div>
        <div class="slide slide--out">
            <img class="slide-img" src="images/IMG_6526.JPG" alt="Seals floating on ice in front of a glacier."/>
        </div>
        <div class="slide slide--out">
            <img class="slide-img" src="images/IMG_6544.JPG" alt="Edge of glacier wrapped around bedrock."/>
        </div>
        <div class="slide slide--out">
            <img class="slide-img" src="images/IMG_6676.JPG" alt="Standing rocks on top of a cliff by the ocean."/>
        </div>
        <div class="slide slide--left">
            <img class="slide-img" src="images/IMG_6817.JPG" alt="Cozy picnic table sheltered by trees by the lake shore."/>
        </div>
        <button class="btn btn-next"><img class="icon" src="images/arrow-next.png"></button>
        <button class="btn btn-prev"><img class="icon" src="images/arrow-prev.png"></button>
    </div>
    <nav class="navigation">
        <ul class="navigation-dots">
            <li class="dots one"><img src="images/dot-empty.png"></li>
            <li class="dots two"><img src="images/dot-empty.png"></li>
            <li class="dots three"><img src="images/dot-empty.png"></li>
            <li class="dots four"><img src="images/dot-empty.png"></li>
            <li class="dots five"><img src="images/dot-empty.png"></li>
        </ul>
    </nav>
</body>
</html>
